<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого Место">
</header>
<main>
    <section class="profile">
        <div class="profile__container">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button profile__open-popup" type="button" aria-label="Редактировать профиль">
                <img class="profile__edit-button-img" src="images/edit_button.svg" alt="Кнопка редактирования профиля">
            </button>
        </div>
        <button class="profile__button" type="button" aria-label="Добавить изображение">
            <img class="profile__button-img" src="images/plus.svg" alt="Кнопка">
        </button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
            <div class="element__container">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
            <div class="element__container">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombay.png" alt="Домбай">
            <div class="element__container">
                <h2 class="element__text">Домбай</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
            <div class="element__container">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombay.png" alt="Домбай">
            <div class="element__container">
                <h2 class="element__text">Домбай</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
            <div class="element__container">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </section>
</main>
<div class="popup">
    <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" id="profileForm">
            <div class="form__input">
                <input class="form__name" type="text" name="name" placeholder="Имя">
                <input class="form__status" type="text" name="status" placeholder="Статус">
            </div>
            <button class="form__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
