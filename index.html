<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого Место">
</header>
<main>
    <section class="profile">
        <div class="profile__container">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"
                            aria-label="Редактировать профиль">
                        <img class="profile__edit-button-image" src="images/edit_button.svg"
                             alt="Кнопка редактирования профиля">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображение">
            <img class="profile__add-button-image" src="images/plus.svg" alt="Кнопка">
        </button>
    </section>
    <section class="elements"></section>
</main>
<div class="popup" id="profilePopup">
    <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="form" id="profileForm" name="profileForm">
            <div class="form__inputs">
                <input class="form__input form__input_type_name" type="text" name="name" placeholder="Имя">
                <input class="form__input form__input_type_status" type="text" name="status" placeholder="Статус">
            </div>
            <button class="form__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup" id="imagePopup">
    <div class="popup-img__container">
        <img class="popup-img__photo" src="" alt="Фото">
        <button class="popup__close-button" id="imagePopupCloseButton"  type="button" aria-label="Закрыть"></button>
        <h2 class="popup-img__title"></h2>
    </div>
</div>
<div class="popup" id="addCardPopup">
    <div class="popup__container">
        <button class="popup__close-button" id="addPopupCloseButton" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" id="addCardForm" name="addPhotoForm">
            <div class="form__inputs">
                <input class="form__input form__input_place-name" type="text" name="place-name" placeholder="Название">
                <input class="form__input form__input_type_link" type="link" name="link" placeholder="Ссылка на картинку">
            </div>
            <button class="form__save-button"  type="submit">Создать</button>
        </form>
    </div>
</div>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<template id="template">
    <div class="element">
        <button class="element__delete-button" type="button" aria-label="Удалить фото"></button>
        <img class="element__image" id="elementImage" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="element__container">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
    </div>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
