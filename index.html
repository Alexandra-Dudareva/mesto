<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого Место">
</header>
<main>
    <section class="profile">
        <div class="profile__container">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button" type="button" aria-label="Добавить изображение">
            <img class="profile__button_img" src="images/plus.png" alt="Кнопка">
        </button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
            <div class="element__container">
                <p class="element__text">Карачаевск</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
            <div class="element__container">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombay.png" alt="Домбай">
            <div class="element__container">
                <p class="element__text">Домбай</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
            <div class="element__container">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombay.png" alt="Домбай">
            <div class="element__container">
                <p class="element__text">Домбай</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
            <div class="element__container">
                <p class="element__text">Карачаевск</p>
                <button class="element__button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
</body>
</html>
