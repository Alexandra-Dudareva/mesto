<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Место">
</header>
<main>
    <section class="profile">
        <div class="profile__container">
            <button class="profile__avatar-container">
                <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Аватар">
                <img class="profile__avatar-overlay" src="<%=require('./images/update_avatar_icon.svg')%>">
            </button>

            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"
                            aria-label="Редактировать профиль">
                        <img class="profile__edit-button-image" src="<%=require('./images/edit_button.svg')%>"
                             alt="Кнопка редактирования профиля">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображение">
            <img class="profile__add-button-image" src="<%=require('./images/plus.svg')%>" alt="Кнопка">
        </button>
    </section>
    <section class="elements"></section>
</main>
<div class="popup" id="profilePopup">
    <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть" id="profilePopupCloseButton"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="form" id="formEditProfile" name="profileForm" novalidate>
            <div class="form__inputs">
                <input
                        id="input-name"
                        class="form__input form__input_type_name"
                        type="text"
                        name="name"
                        minlength="2"
                        maxlength="40"
                        placeholder="Имя"
                        required>
                <span id="input-name-error" class="form__input-error"></span>
                <input
                        id="input-status"
                        class="form__input form__input_type_status"
                        type="text"
                        name="about"
                        minlength="2"
                        maxlength="200"
                        placeholder="Статус"
                        required>
                <span id="input-status-error" class="form__input-error"></span>
            </div>
            <button class="form__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup" id="imagePopup">
    <div class="popup__img-container">
        <img class="popup__img-photo" src="#" alt="Фото">
        <button class="popup__close-button" id="imagePopupCloseButton" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__img-title"></h2>
    </div>
</div>
<div class="popup" id="addCardPopup">
    <div class="popup__container">
        <button class="popup__close-button" id="addPopupCloseButton" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" id="formAddCard" name="addPhotoForm" novalidate>
            <div class="form__inputs">
                <input
                        id="input-place"
                        class="form__input form__input_place-name"
                        type="text"
                        name="place"
                        minlength="2"
                        maxlength="30"
                        placeholder="Название"
                        required>
                <span id="input-place-error" class="form__input-error"></span>
                <input
                        id="input-link"
                        class="form__input form__input_type_link"
                        type="url"
                        name="link"
                        placeholder="Ссылка на картинку"
                        required>
                <span id="input-link-error" class="form__input-error"></span>
            </div>
            <button class="form__save-button" id="addCardSaveButton" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup" id="popup_avatar">
    <div class="popup__container">
        <button class="popup__close-button" id="popupAvatarCloseButton" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form" name="avatar-content" novalidate>
            <input class="form__input"
                   id="avatar-input"
                   type="url"
                   name="avatar"
                   placeholder="Ссылка на картинку"
                   required>
            <span id="popup_avatar-error" class="form__input-error"></span>
            <button type="submit" class="form__save-button popup__create-button">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup" id="popup_delete">
    <div class="popup__container">
        <button class="popup__close-button" id="popupDeleteCloseButton" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="form" name="confirmation" novalidate>
            <button type="submit" class="form__save-button popup__create-button popup__delete-button">Да</button>
        </form>
    </div>
</div>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<template id="template">
    <div class="element">
        <button class="element__delete-button" type="button" aria-label="Удалить фото"></button>
        <img class="element__image" id="elementImage" src="images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="element__caption">
            <h2 class="element__text">Карачаевск</h2>
            <div class="element__like-container">
                <button class="element__like-button" type="button"></button>
                <div class="element__like-number">0</div>
            </div>
        </div>
    </div>
</template>
<!--<script type="module" src="pages/index.js"></script>-->
</body>
</html>
